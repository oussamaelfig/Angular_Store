<div class="content">
  <h1 class="d-flex justify-content-center align-items-center h-100">
    <b> Panier</b>
  </h1>

  <div
    class="empty-cart center d-flex justify-content-center align-items-center h-100"
  >
    <div class="center">
      <div class="empty" *ngIf="items.length < 1">
        <div class="info">
          <h2>Votre panier est vide</h2>
          <a
            routerLink="/products"
            class="btn btn-success d-flex justify-content-center"
            >Explorer les produits</a
          >
        </div>
      </div>
    </div>
  </div>

  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-10">
        <div class="card rounded-3 mb-4" *ngFor="let item of items">
          <div class="card-body p-4">
            <div class="row d-flex justify-content-between align-items-center">
              <div class="col-md-2 col-lg-2 col-xl-2">
                <img
                  src="{{ item.photo[0] }}"
                  class="img-fluid rounded-3"
                  alt="produit electronic"
                />
              </div>
              <div class="col-md-3 col-lg-3 col-xl-3">
                <p class="lead fw-normal mb-2">{{ item.nom }}</p>
              </div>
              <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                <h3 class="mb-0">{{ item.prix | currency }}</h3>
              </div>
              <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                <button
                  type="button"
                  class="btn btn-outline-danger"
                  (click)="removeItems(item.nom)"
                >
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div
          class="button-clear d-flex justify-content-center align-items-center h-100"
        >
          <h2>
            Total : <b>{{ prixTotal() | currency }}</b>
          </h2>
        </div>
        <br />
        <br />
        <div
          class="button-clear d-flex justify-content-center align-items-center h-100"
        >
          <button
            type="button"
            class="btn btn-outline-danger"
            (click)="clearAll()"
          >
            Supprimer tout les produits
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
