<div class="body" *ngIf="product">
  <div class="product_img">
    <img
      src="https://static.wixstatic.com/media/1e47b2_3d945b9c0e9643719a8659871818e5f1.jpg/v1/fill/w_580,h_420,q_85,usm_0.66_1.00_0.01/1e47b2_3d945b9c0e9643719a8659871818e5f1.jpg"
      alt=""
    />
  </div>
  <div class="product_info">
    <div class="seller_info"></div>
    <div class="product_title">{{ product.nom }}</div>
    <div class="product_model">SKU: 21354654</div>
    <div class="product_price">{{ product.prix | currency }}</div>
    <div class="product_descr">
      I'm a product description. I'm a great place to add more details about
      your product such as sizing, material, care
    </div>
    <div class="product_color">Color: Black</div>
    <div class="product_color">someone@something.com</div>
    <div class="product_color">+92 308 1234567</div>
    <div class="product_quantity">
      Quantity:<br />
      <input type="number" />
    </div>
    <div class="add_to_cart">Add to cart</div>
  </div>
</div>
