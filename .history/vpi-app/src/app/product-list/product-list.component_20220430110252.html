<h3 class="heading">Nos Poduits Disponbles</h3>
<div class="container">
  <div class="row product">
    <div class="col-sm-4" *ngFor="let data of dataSource">
      <div class="card">
        <div class="ccc">
          <p class="text-center">
            <img src="{{ data.photo[0] }}" class="imw" />
          </p>
          <div class="overlay">
            <div class="text">
              <a [routerLink]="['/products', data.id]"> Voir d√©tails</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <h4 [title]="data.nom + ' details'" class="text-center">
            {{ data.nom }}
          </h4>
        </div>
      </div>
      <br />
    </div>
  </div>
</div>
