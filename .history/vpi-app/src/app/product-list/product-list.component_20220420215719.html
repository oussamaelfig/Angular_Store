<h3 class="heading">Nos Poduits Disponbles</h3>
<div class="container">
  <div class="row product">
    <div class="col-sm-6" *ngFor="let product of products">
      <div class="card">
        <div class="ccc">
          <p class="text-center">
            <img src="{{ product.photo }}" class="imw" />
          </p>
          <div class="overlay">
            <div class="text">
              <a [routerLink]="['/products', product.id]"> Voir d√©tails</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <h5 [title]="product.nom + ' details'" class="text-center">
            {{ product.nom }}
          </h5>
        </div>
      </div>
      <br />
    </div>
  </div>
</div>
