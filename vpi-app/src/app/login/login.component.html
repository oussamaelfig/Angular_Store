<div class="text-center">
  <h1 class="mt-3">Connectez-vous</h1>
  <h2>Et profitez de plusieurs avantages vari√©s</h2>
  <form action="" class="mb-md-5 pt-md-5 pb-md-5">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-12 col-md-4 ps-5 pe-5">
        <div class="mb-4 mt-4">
          <label class="form-label">Identifiant:<br /></label>
          <input type="text" [formControl]="identifiant" class="form-control entree" placeholder="Identifiant">
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-12 col-md-4 ps-5 pe-5">
        <div class="mb-4 mt-4">
          <label class="form-label">Mot de passe:<br /></label>
          <input type="password" [formControl]="motDePasse" class="form-control entree" placeholder="Mot de passe">
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
    <button type="button" (click)="validerLogin()" class="btn btn-success">Se connecter</button>
  </form>
</div>
