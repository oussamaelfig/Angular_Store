<h2>Product Details</h2>

<div *ngIf="product">
  <h3>{{ product.nom }}</h3>
  <h4>{{ product.prix | currency }}</h4>
  <p>{{ product.description }}</p>
</div>
<button type="button" (click)="addToCart(product)" class="btn btn-primary">
  Buy
</button>
<button type="button" [routerLink]="'/'" class="btn btn-primary">Retour</button>
