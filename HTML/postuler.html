        <div class="text-center container-fluid p-5 mt-5 bg-light">
            <h1>Devenez membre de notre formidable équipe!</h1>
            <p class="muted"><small>Salaire à partir de 0,25$/jour</small></pid>
            <form action="#">
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div class="mb-4 mt-4">
                            <label for="Nom" class="form-label">Nom*:</label>
                            <input type="text" name="Nom" id="Nom"
                                class="form-control" placeholder="Nom">
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="mb-4 mt-4">
                            <label for="Prénom" class="form-label">Prénom*:</label>
                            <input type="text" name="Prénom" id="Prénom"
                                class="form-control" placeholder="Prénom">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-4">
                        <div class="mb-4 mt-4">
                            <label for="dateid" class="form-label">Date de naissance*:</label>
                            <div class="input-group">
                                <i class="bi bi-calendar-date input-group-text"></i>
                                <input type="text" id='dateid'
                                    class="datepicker_input form-control"
                                    name='datepick' placeholder="Date de naissance" required aria-label="Naissance">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="mb-4 mt-4">
                            <label for="ListePoste" class="form-label">Poste désiré*:</label>
                            <select name="ListePoste" class="form-select" id="ListePoste">
                                <option>Faire mon choix</option>
                                <option>Gérant</option>
                                <option>Développeur Web</option>
                                <option>Développeur</option>
                                <option>Responsable Marketing</optio>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="mb-4 mt-4">
                            <label for="Courriel" class="form-label">Courriel*:</label>
                            <input type="email" name="Courriel" id="Courriel" class="form-control" placeholder="votreCourriel@exemple.ca">
                        </div>  
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="mb-4 mt-4">
                            <label for="Adresse" class="form-label">Adresse*:</label>
                            <input type="text" name="Adresse" id="Adresse" class="form-control" placeholder="123 rue Exemple">
                        </div>  
                    </div>
                    <div class="col-12 col-md-2">
                        <div class="mb-4 mt-4">
                            <label for="Postal" class="form-label">Code postal*:</label>
                            <input type="text" name="Postal" id="Postal" class="form-control" placeholder="A1A 2A2">
                        </div>  
                    </div>
                    <div class="col-12 col-md-3">
                        <div class="mb-4 mt-4">
                            <label for="CV" class="form-label">Télécharger votre CV (PDF)*:</label>
                            <input type="file" name="CV" id="CV" class="form-control" required>
                        </div>  
                    </div>
                    <div class="col-12 col-md-3">
                        <div class="mb-4 mt-4">
                            <label for="Photo" class="form-label">Photo (JPEG,PNG,HEIF,...)*:</label>
                            <input type="file" name="Photo" id="Photo" class="form-control" required>
                        </div>  
                    </div>
                    <div class="col-12">
                        <label for="Commentaires" class="form-label">Commentaires:</label>
                        <textarea name="Commentaires" id="Commentaires" cols="30" rows="10" class="form-control" placeholder="Informations supplémentaires (optionnel)"></textarea>
                    </div>
                    <div class="col-12">
                        <div class="mb-4 mt-4">
                            <input type="submit" value="Envoyer" class="btn btn-success">
                            <input type="reset"  value="Effacer" class="btn btn-danger">
                        </div>
                    </div>
                </div>
            </form>

        <script src='https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.1.4/dist/js/datepicker-full.min.js'></script>
        <script>
            const getDatePickerTitle = elem => {
              // From the label or the aria-label
              const label = elem.nextElementSibling;
              let titleText = '';
              if (label && label.tagName === 'LABEL') {
                titleText = label.textContent;
              } else {
                titleText = elem.getAttribute('aria-label') || '';
              }
              return titleText;
            }
            
            const elems = document.querySelectorAll('.datepicker_input');
            for (const elem of elems) {
              const datepicker = new Datepicker(elem, {
                'format': 'dd/mm/yyyy', // UK format
                title: getDatePickerTitle(elem)
              });
            }      
        </script>
